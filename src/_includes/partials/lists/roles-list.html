{# PROPS: rolesList #}
<ul role="list" class="margin-block:0">
    {% for role in rolesList %}
        <li>
            <a href="{{ role.url }}"
                class="blink"
                up-instant
                up-layer="root"
                up-target="{{ ui['up-target'] }}"
            >
                {{ role.data.title }}
            </a>
        </li>
    {% endfor %}
</ul>
